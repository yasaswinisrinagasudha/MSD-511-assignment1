<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Web Page Survey</h1>
    </header>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="age">Age(optional):</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" optional><br><br>

        <label for="role">Which option best describes your current role?</label><br>
        <select id="role" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full-time Job</option>
            <option value="freelancer">Freelancer</option>
            <option value="other">Other</option>
        </select><br>

        <h2>Would you recommend my Web Page to your friends?</h2>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not_sure" name="recommend" value="not_sure">
        <label for="not_sure">Not sure</label><br><br>

        <label for="favorite">What is your favorite feature of My Web Page?</label><br>
        <select id="favorite" name="favorite">
            <option value="" disabled selected>Select an option</option>
            <option value="projects">Projects</option>
            <option value="courses">Courses</option>
            <option value="community">Community</option>
            <option value="resources">Resources</option>
        </select><br><br>

        <h2>What would you like to see improved?(Check all that apply)</h2>
        <input type="checkbox" id="frontend" name="improvement" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox" id="backend" name="improvement" value="backend">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" id="visualization" name="improvement" value="visualization">
        <label for="visualization">Data Visualization</label><br>
        <input type="checkbox" id="challenges" name="improvement" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="opensource" name="improvement" value="opensource">
        <label for="opensource">Open Source Community</label><br>
        <input type="checkbox" id="help_rooms" name="improvement" value="help_rooms">
        <label for="help_rooms">Gitter Help Rooms</label><br>
        <input type="checkbox" id="videos" name="improvement" value="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="meetups" name="improvement" value="meetups">
        <label for="meetups">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="improvement" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="improvement" value="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" id="additional_courses" name="improvement" value="additional_courses">
        <label for="additional_courses">Additional Courses</label><br><br>

        <h2>Any comments or suggestions?</h2>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>About Us| Privacy Policy| Contact Us| FAQ|Terms & Conditions<br>
       
        Email :226m1a0511@bvcr.edu.in</p>
    </footer>
</body>
</html>
